@(user: User)

@templates.template3 {

<section id="form">
	<div class="page-header">
		<h2>Usuários</h2>
	</div>
	<div class="row">
		<div class="span12">

			<input type="hidden" name="user.id" id="user.id" value="@{user.id}">
			<fieldset>
				<legend>Novo Usuário</legend>
				<div class="clearfix">
					<label for="xlInput">Nome</label>
					<div class="input">
						<input class="xlarge" id="user.name" name="user.name" size="30"
							type="text" maxlength="50" value="@{user.name}" />
					</div>
				</div>
				<!-- /clearfix -->
				<div class="clearfix">
					<label for="xlInput">Login</label>
					<div class="input">
						<input class="xlarge" id="user.login" name="user.login" size="30"
							type="text" maxlength="50" value="@{user.login}" />
					</div>
				</div>
				<div class="clearfix">
					<label for="prependedInput">E-mail</label>
					<div class="input">
						<div class="input-prepend">
							<span class="add-on"></span> <input class="xlarge"
								id="user.email" name="user.email" size="30" type="text"
								maxlength="128" value="@{user.email}" />
						</div>
						<span class="help-block">Exemplo: sac@@golive.com.br</span>
					</div>
				</div>
				<div class="clearfix"></div>

				<label for="normalSelect">Perfil</label>
				<div class="input">
					<select name="user.role" id="user.role">
						<option value="Administrador">Administrador</option>
					</select>
				</div>


				<div class="clearfix">
					<label for="prependedInput2">Habilitado</label>
					<div class="input">
						<div class="input-prepend">
							<label class="add-on"> </label>
						</div>
					</div>
				</div>
				<!-- /clearfix -->

				<div class="actions">
					<input type="submit" class="btn primary" value="Salvar">&nbsp;
				</div>
			</fieldset>
			</form>
		</div>
	</div>
	<!-- /row -->
</section>

}
