<!DOCTYPE html>
<html>
    <head>
        <title>Kendo UI &hearts; Twitter Bootstrap: Responsive demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        
        <link rel="stylesheet" href='@routes.Assets.at("lib/kendoBootstrap/css/bootstrap.min.css")'/>
        
        <link rel="stylesheet" href="http://cdn.kendostatic.com/2014.2.903/styles/kendo.common-bootstrap.min.css" />
        <link rel="stylesheet" href="http://cdn.kendostatic.com/2014.2.903/styles/kendo.bootstrap.min.css" />
        <link rel="stylesheet" href="http://cdn.kendostatic.com/2014.2.903/styles/kendo.dataviz.min.css" />
        <link rel="stylesheet" href="http://cdn.kendostatic.com/2014.2.903/styles/kendo.dataviz.bootstrap.min.css" />

        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
        <script src="http://cdn.kendostatic.com/2014.2.903/js/kendo.all.min.js"></script>
        <script src="http://cdn.kendostatic.com/2014.2.903/js/kendo.timezones.min.js"></script>
        
        <script src='@routes.Assets.at("lib/kendoBootstrap/js/theme-chooser.js")'  type="text/javascript"></script>

        <link rel="stylesheet" href='@routes.Assets.at("lib/kendoBootstrap/css/styles.css")'/>
        <link rel="stylesheet" href='@routes.Assets.at("lib/app/css/header.css")'/>

        <!--[if lt IE 9]>
        	<script src='@routes.Assets.at("lib/kendoBootstrap/js/html5shiv.js")'    type="text/javascript"></script>
        	<script src='@routes.Assets.at("lib/kendoBootstrap/js/respond.min.js")'  type="text/javascript"></script>
        <![endif]-->
        
    </head>
    <body>
        <header>
        	@common.header()
        </header>

        <div id="example" class="container">
 
            <section class="well">
                <h2 class="ra-well-title">Profile Setup</h2>

                <div class="form-horizontal form-widgets col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="name">Name</label>
                        <div class="col-sm-8 col-md-6">
                            <input id="name" value="Johnatan Dodsworth" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4" for="birthday">Birthday</label>
                        <div class="col-sm-8 col-md-6">
                            <input type="date" value="10/09/1979" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4" for="gender">Gender</label>
                        <div class="col-sm-8 col-md-6">
                            <select id="gender">
                                <option selected>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4" for="language">Language</label>
                        <div class="col-sm-8 col-md-6">
                            <select id="language">
                                <option selected>English</option>
                                <option>German</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-horizontal form-widgets col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="occupation">Occupation</label>
                        <div class="col-sm-8 col-md-6">
                            <input id="occupation" placeholder="e.g. Developer" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4" for="skills">Skills</label>
                        <div class="col-sm-8 col-md-6">
                            <select id="skills" multiple>
                                <option>C</option>
                                <option>C++</option>
                                <option selected>C#</option>
                                <option>JavaScript</option>
                                <option selected>jQuery</option>
                                <option>Git</option>
                                <option>Node.js</option>
                                <option>Ruby</option>
                                <option>Ruby on Rails</option>
                                <option>Kendo UI</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4" for="experience">Experience</label>
                        <div class="col-sm-8 col-md-6">
                            <input id="experience" type="number" value="4" />
                        </div>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="buttons-wrap">
                    <button class="k-button k-state-default">Cancel</button>
                    <button class="k-button k-state-default">Update</button>
                </div>
            </section>

            <footer>Copyright &copy; 2013 <a href="http://telerik.com/">Telerik Inc</a>. All rights reserved.</footer>
        </div>

        <script>
            
                
            $("#example .form-widgets")
                .find("select:not([multiple])").kendoDropDownList().end()
                .find("select[multiple]").kendoMultiSelect().end()
                .find("input:not([type])").addClass("k-textbox").end()
                .find("input[type=date]").kendoDatePicker().end()
                .find("input[type=number]").kendoNumericTextBox({format: "0 years" }
            );
           
            
        </script>
    </body>
</html>
