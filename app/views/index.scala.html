@(form: Form[defaults.User] )

@templates.template3 {

	@helper.form(routes.MainController.login) {
         	 
       	@if(form.hasGlobalErrors) { 
              <p class="error">
                  @form.globalError.message
              </p>
		}

		<div id="formDIV_1">
			<div id="formDIV_2">
				<div id="formDIV_3">
					<div id="formDIV_4">
						<h4 id="formH4_5">
							<i id="formI_6"></i> Login Administrativo
						</h4>
						<label id="formLABEL_7" style="text-align: left;"> Usu√°rio </label>
						<input type="text" id="formINPUT_8" name="login" />
						
						<label id="formLABEL_9" style="text-align: left;">Senha </label> 
						<input type="password" id="formINPUT_10" name="password" />
						
						<span id="errorMessage" class="text-error"></span>
						
						<button type="submit" id="formBUTTON_16">	Entrar&nbsp;&nbsp;<i id="formI_17"></i>
						</button>
					</div>
				</div>
			</div>
		</div>

	}

	<script type="text/javascript">
    
	    function getURLParam(sParam) {
	        var sPageURL = window.location.search.substring(1);
	        var sURLVariables = sPageURL.split('&');
	        for (var i = 0; i < sURLVariables.length; i++)
	        {
	            var sParameterName = sURLVariables[i].split('=');
	            if (sParameterName[0] == sParam)
	            {
	                return decodeURIComponent(sParameterName[1]);
	            }
	        }
	    }
	    
	   	document.getElementById('errorMessage').innerHTML = 
	   		getURLParam('errorMessage') != undefined ? getURLParam('errorMessage'): "" ;
    </script>

}
