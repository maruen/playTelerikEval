@(currentPage: com.avaje.ebean.Page[Computer],
  currentSortBy: String,
  currentOrder:  String,
  currentFilter: String)

@template3 {

		<div id="datatable">
		
		       <div id="grid"></div>
		        <script>
		        $(document).ready(function () {
		            
		        	var crudServiceBaseUrl = "http://localhost:9000",
		                dataSource = new kendo.data.DataSource({
		                    transport: {
		                        read:  {
		                            url: crudServiceBaseUrl + "/telerik/computers",
		                            dataType: "jsonp"
		                        },
		                        update: {
		                            url: crudServiceBaseUrl + "/telerik/computers/update",
		                            dataType: "jsonp"
		                        },
		                        destroy: {
		                            url: crudServiceBaseUrl + "/telerik/computers/delete",
		                            dataType: "jsonp"
		                        },
		                        create: {
		                            url: crudServiceBaseUrl + "/telerik/computers/create",
		                            dataType: "jsonp"
		                        },
		                        parameterMap: function(options, operation) {
		                            if (operation !== "read" && options.models) {
		                                return {models: kendo.stringify(options.models)};
		                            }
		                        }
		                    },
		                    batch: true,
		                    pageSize: 20,
		                    schema: {
		                        model: {
		                            id: "id",
		                            fields: {
		                                id: 		 	{ editable: false, nullable: true },
		                                name: 		 	{ validation: { required: true } },
		                                introduced: 	{ type: "datetime" },
		                                discontinued: 	{ type: "boolean" },
		                                company: 		{ type: "number"  }
		                            }
		                        }
		                    }
		                });
		
		            
		        	$("#grid").kendoGrid({
		                dataSource: dataSource,
		                pageable: true,
		                sortable: true,
		                height: $("#datatable").innerHeight(),
		                toolbar: [                          
		                          	  "create",
			                          {
			                              text : "Exportar PDF", 
			                              name: "popup2", 
			                              iconClass: "k-icon k-add"
			                          },
			                          {
			                              text : "Exportar Excel", 
			                              name: "popup3", 
			                              iconClass: "k-icon k-add"
			                          },

		                          ],
		                columns: [
		                    		"name",
		                    		{ field: "discontinued"	, 	title: "Discontinued"	, width: "120px" },
		                    		{ field: "Company"		, 	title: "Company"		, width: "120px" },
		                    		{ field: "introduced"	, 	title: "Data"			, width: "120px" },
		                    		{ command: ["edit", "destroy"], title: "&nbsp;", width: "200px" }
		                    ],
		                
		             	editable: "popup"
		             	
		            });
		        });
		        

		   </script>
		</div>
		
}
